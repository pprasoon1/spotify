<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="side_container">
            <div class="left_section">
                <div class="icon-container">
                    <i class="ri-spotify-fill">Spotify</i>
                    <i class="ri-home-fill">Home</i>
                    <i style="color: gray;" class="ri-search-line">Search</i>
                </div>

            </div>
            <div class="library">
                <i style="font-size: large; color: grey; margin: 15px;" class="ri-play-list-fill">Your Library</i>
                <div class="scroll">
                    <h3>Create your first playlist</h3>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="arrows">
                <i style="font-size: x-large; color: grey;padding: 5px; background-color: rgb(8, 8, 8); border-radius: 100px;"
                    class="ri-arrow-left-s-line"></i>
                <i style="font-size: x-large; color: grey;padding: 5px; background-color: rgb(8, 8, 8); border-radius: 100px; margin-left: 4px;"
                    class="ri-arrow-right-s-line"></i>
            </div>

            <a href="#">Sign up</a>
            <button id="button">Log in</button>
        </div>

    </div>
</body>

</html>
